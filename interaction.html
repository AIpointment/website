<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIpointment - Interaction</title>
    <link rel="stylesheet" href="styles/interaction-styles.css">
    <link rel="stylesheet" href="styles/footer-styles.css">
    <link rel="stylesheet" href="styles/navbar-styles.css">
</head>
<body>
    <!-- Navbar will be loaded here dynamically -->
    <div id="navbar"></div>

    <!-- Interaction Section -->
    <main class="interaction-page">
        <div class="interaction-container">
            <!-- Left: Ringing or Waiting icon -->
            <div class="left-status">
                <div id="statusIcon" class="ringing">Ringing...</div>
            </div>
            <!-- Right: Chatbox -->
            <div class="right-chatbox" id="chatbox">
                <div class="chat-message bot-message">
                    AIpointment: "Hello, try your new voice assistant"
                </div>
            </div>
        </div>

        <!-- Voice Input Button -->
        <div class="interaction-controls">
            <button class="record-button hidden" id="recordButton" onmousedown="startRecording(event)">Hold to Record</button>
        </div>

        <!-- Final Message -->
        <div id="finalMessage" class="final-message hidden">
            <p>Thank you for using AIpointment! Want to make scheduling easier? Contact us to learn more!</p>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="javascript/load-navbar-footer.js"></script>
    <script src="javascript/interaction-handler.js"></script>
</body>
</html>
