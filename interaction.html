<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIpointment - Interaction</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/interaction-styles.css">
    <link rel="stylesheet" href="styles/footer-styles.css">
    <link rel="stylesheet" href="styles/navbar-styles.css">
</head>
<body>
    <!-- Navbar will be loaded here dynamically -->
    <div id="navbar"></div>

    <!-- Interaction Section -->
    <main class="interaction-page">
        <div class="interaction-container">
            <!-- Left: Status icon -->
            <div class="left-status">
                <div id="statusIcon" class="ringing">Ringing...</div>
            </div>
            <!-- Right: Chatbox -->
            <div class="right-chatbox" id="chatbox">
                <!-- Initial bot message -->
                <div class="chat-message bot-message">
                    AIpointment: "Hello, try your new voice assistant"
                </div>
            </div>
        </div>
        
        <!-- Interaction Controls: the message input and send button -->
        <div class="message-input-container hidden" id="interactionControls">
            <input type="text" id="messageInput" placeholder="Type your message here..." />
            <button id="sendButton">
                <img src="icons/send-icon.png" alt="Send" />
            </button>
        </div>

        <!-- Final Section (After the conversation) -->
        <div id="finalSection" class="hidden">
            <p>Thank you for using AIpointment! Want to make scheduling easier? Contact us to learn more!</p>
            <button id="backButton">Back to Home</button>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="javascript/load-navbar-footer.js"></script>
    <script src="javascript/interaction-handler.js"></script>
</body>
</html>
